<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Organizador de Pastas Académicas</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      text-align: center;
      background: white;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      max-width: 500px;
      width: 90%;
    }

    .logo {
      max-width: 200px;
      margin-bottom: 30px;
    }

    .download-btn {
      display: block;
      margin: 15px auto;
      padding: 15px 30px;
      background: #667eea;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-size: 18px;
      font-weight: bold;
      transition: all 0.3s ease;
      border: none;
      cursor: pointer;
      width: 200px;
    }

    .download-btn:hover {
      background: #764ba2;
      transform: scale(1.05);
    }

    h1 {
      color: #333;
      margin-bottom: 30px;
      font-size: 24px;
    }
  </style>
</head>
<body>
<div class="container">
  <img src="logoCadi.png" alt="Logo CADI" class="logo">
  <h1>Script de Criação de Pastas</h1>

  <a href="criar_pastas.sh" download class="download-btn">
    Download Linux
  </a>

  <a href="criar_pastas.bat" download class="download-btn">
    Download Windows
  </a>
</div>
</body>
</html>
